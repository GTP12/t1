{% load static %}
<html lang="en">
<head>

	<meta name="description" content=" " />

	<link rel="stylesheet" href="{% static 'css/common.css' %}">
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
	<script src="{% static 'js/jquery-1.8.1.min.js' %}"></script>
	<script src="{% static 'js/slide.js' %}"></script>
	<title>游戏首页</title>
</head>
<body>
	<div class="header">
		<div class="wrapper clearfix">
			<ul class="nav">
				<li><a target="_blank" href="{% url 'transaction:index' %}">首页</a></li>
				<li><a target="_blank" href="{% url 'transaction:account_deal' %}">账号交易</a></li>
				<li><a target="_blank" href="{% url 'transaction:account_purchase' %}">账号求购</a></li>
				<li><a target="_blank" href="{% url 'transaction:material_deal' %}">材料交易</a></li>
				<li><a target="_blank" href="{% url 'transaction:gold_deal' %}">金币交易</a></li>
                <li><a target="_blank" href="{% url 'transaction:Add' %}">买卖发布</a></li>

			</ul>

			<div class="user-info">

				<!-- 我的订单 -->
				<div class="register">
					<a href="{% url 'transaction:register' %}"><p>免费注册</p></a>
				</div>
				<div class="login">
					<a href="{% url 'transaction:login_' %}"><p>登录</p></a>
				</div>
				<div class="order active">
{#                    <a target="_parent" href="{% url 'transaction:person_center' %}"><p>个人中心</p></a>#}
					<a target="_blank" href="{% url 'transaction:person_center' %}"><p>个人中心</p></a>
				</div>
			</div>
		</div>
	</div>

    <form class="form form-horizontal" action="/user/regist/" method="post" name="regist_form">
        <div class="form-group">
            <label class="col-xs-3 text-right" for="username">用户名</label>
            <div class="col-xs-5">
                <input class="form-control" type="text" name="username" id="username"
                       placeholder="输入您的用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 text-right" for="password">口令</label>
            <div class="col-xs-5">
                <input class="form-control" type="password" name="password" id="password"
                       placeholder="输入您的口令">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 text-right" for="password2">重复口令</label>
            <div class="col-xs-5">
                <input class="form-control" type="password" name="password2" id="password2"
                       placeholder="再次输入您的口令">
            </div>
        </div>

        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-success" type="button" onclick="regist()">注册</button>
                <a href="/user/login/" class="btn btn-link">已有用户，直接登录</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 text-right">用户头像</label>
            <div class="col-xs-6">
               <img src="/static/icons/add.png"  id="preImg"
                    width="100" height="100"
                    style="border: 1px solid red;padding: 5px;"
                    onclick="selector.click()">
                <p>
                    <h4>头像要求：</h4>
                </p>
                <p>
                    只支持jpg, png格式的图片
                </p>
                <p>
                    图片大小不能超出2M
                </p>
            </div>

        </div>
        {% csrf_token %}
        <input type="hidden" name="photo" id="photo">
    </form>

 <script>
        function regist() {
            alert('aaaa')
            form = document.getElementsByName('regist_form')[0]
            alert(form)
            form.submit()
        }

        function upload_img(file) {
            // file.name 文件名, file.size 文件大小, file.type 文件类型
            if(file.type == 'image/png' || file.type == 'image/jpeg'){
                if(file.size <= 2048*1024){
                    // 上传图片-ajax
                    var request = new XMLHttpRequest()
                    url = '/user/upload/'  // 上传图片的服务器的接口
                    request.open('POST', url, true)
                    request.onload = function (ev) {
                        if(request.status == 200 && request.readyState == 4){
                            // 请求成功
                            data = JSON.parse(request.responseText)
                            if(data.msg == 1){
                                // 显示 图片
                                $('#preImg').attr('src', '/static/'+data.path)

                                // 将上传图片保存服务中的路径写入到 photo隐藏字段中
                                $('#photo').attr('value', data.path)

                            }
                        }
                    }

                    var formdata = new FormData()  // 创建FormData表单数据对象
                    formdata.append('photo', file)  // 文件的表单字段
                    formdata.append('username', 'disen')  // 普通的表单字段

                    request.send(formdata)  // formdata 可以上传最大到4G的文件

                }else{
                     alert('当前文件的大小超过2M: '+file.size)
                }
            }else{
                alert('当前文件的类型不支持'+file.type)
            }
        }
 </script>
</body>
</html>
